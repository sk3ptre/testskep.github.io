<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <style>
        body {
            background-color: #000;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
            font-weight: normal;
        }
        a {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }
        .highlight {
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <nav>
            <ul>
                {% for page in site.pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
        <p>Copyright {{ site.time | date: "%Y" }} {{ site.title }}</p>
    </footer>
</body>
</html>
